 function createEchoDelayEffect(audioContext) {
    const delay = audioContext.createDelay(1);
    const dryNode = audioContext.createGain();
    const wetNode = audioContext.createGain();
    const mixer = audioContext.createGain();
    const filter = audioContext.createBiquadFilter();

    delay.delayTime.value = 0.75;
    dryNode.gain.value = 1;
    wetNode.gain.value = 0;
    filter.frequency.value = 1100;
    filter.type = "highpass";

    return {
      apply: function () {
        wetNode.gain.setValueAtTime(0.75, audioContext.currentTime);
      },
      discard: function () {
        wetNode.gain.setValueAtTime(0, audioContext.currentTime);
      },
      isApplied: function () {
        return wetNode.gain.value > 0;
      },
      placeBetween: function (inputNode, outputNode) {
        inputNode.connect(delay);
        delay.connect(wetNode);
        wetNode.connect(filter);
        filter.connect(delay);

        inputNode.connect(dryNode);
        dryNode.connect(mixer);
        wetNode.connect(mixer);
        mixer.connect(outputNode);
      },
    };
  }

function makeDistortionCurve(amount) {
    let k = typeof amount === "number" ? amount : 50,
      n_samples = 44100,
      curve = new Float32Array(n_samples),
      deg = Math.PI / 180,
      i = 0,
      x;
    for (; i < n_samples; ++i) {
      x = (i * 2) / n_samples - 1;
      curve[i] = ((3 + k) * x * 20 * deg) / (Math.PI + k * Math.abs(x));
    }
    return curve;
  }

function voiceChange() {
    distortion.oversample = "4x";
    biquadFilter.gain.setTargetAtTime(0, audioContext.currentTime, 0);

    const voiceSetting = voiceSelect.value;
    console.log(voiceSetting);

    if (echoDelay.isApplied()) {
      echoDelay.discard();
    }

    // When convolver is selected it is connected back into the audio path
    if (voiceSetting == "convolver") {
      biquadFilter.disconnect(0);
      biquadFilter.connect(convolver);
    } else {
      biquadFilter.disconnect(0);
      biquadFilter.connect(gainNode);

      if (voiceSetting == "distortion") {
        distortion.curve = makeDistortionCurve(400);
      } else if (voiceSetting == "biquad") {
        biquadFilter.type = "lowshelf";
        biquadFilter.frequency.setTargetAtTime(1000, audioContext.currentTime, 0);
        biquadFilter.gain.setTargetAtTime(25, audioContext.currentTime, 0);
      } else if (voiceSetting == "delay") {
        echoDelay.apply();
      } else if (voiceSetting == "off") {
        console.log("Voice settings turned off");
      }
    }
  }

  voiceSelect.onchange = function () {
    voiceChange();
  };

// Define the canvas drawing function
function draw() {
  // Get the frequency data from the AnalyserNode
  var bufferLength = analyserNode.frequencyBinCount;
  var dataArray = new Uint8Array(bufferLength);
  analyserNode.getByteFrequencyData(dataArray);
  panNode.connect(audioContext.destination);



  var TT=document.getElementById("Tt");
  TT.innerHTML = Math.trunc(audioElement.duration - audioElement.currentTime);

  
  var Es=document.getElementById("Es");
  
  if(audioElement.paused)
  {
    if(audioElement.currentTime==0){
      Es.innerHTML = "Por Iniciar";
    }else if (audioElement.currentTime==audioElement.duration)
    {
      Es.innerHTML = "Finalizado";
    }else{
      Es.innerHTML = "Pausado";
    }
  }else{
    Es.innerHTML = "Reproduciendo";
  }
 
  // Clear the canvas
  canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw the frequency spectrum
  //var barWidth =  bufferLength/canvas.width ;

  var barWidth =  canvas.width/bufferLength ;
  //console.log(canvas.width + " / "+ bufferLength) ;
  //var barWidth =  canvas.width/100 ;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    var barHeight = dataArray[i];
    canvasCtx.fillStyle = 'rgb( 50,50,' + (barHeight + 100) +')';
    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
    x += barWidth;
  }

  // Call the draw function again on the next frame
  requestAnimationFrame(draw);
}
