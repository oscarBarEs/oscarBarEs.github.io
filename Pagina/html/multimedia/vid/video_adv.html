            <button onclick="changeSpeed(-0.25)">-0.25x</button>

    <script>
      var vid = document.getElementById("myVideo");
      var progress = document.getElementById("timep");

      progress.onclick = function(e) {
			var pos = (e.pageX  - progress.offsetLeft) / progress.offsetWidth;
			vid.currentTime = pos * vid.duration;
		};
      function playPause() {
        if (vid.paused) {
          vid.play();
        } else {
          vid.pause();
        }
      }

      function changeSpeed(speed) {
        vid.playbackRate += speed;
      }
      function max() {
        vid.requestFullscreen();
      }
      function normal() {
        vid.playbackRate = 1;
      }

      function changeVolume() {
        vid.volume = document.getElementById("sonido").value;
      }
      function seekVideo() {
        var seekTime = vid.duration * document.getElementById("timep").value;
        vid.currentTime = seekTime;
      }
      function barra() {
        
        vid.currentTime = document.getElementById("timep").value*vid.duration;
      }
      function texto() {
        
        vid.currentTime = document.getElementById("tiempo").value;
      }
      function updateSeekBar() {
        document.getElementById("timep").value = vid.currentTime/vid.duration;
        document.getElementById("tiempo").value = vid.currentTime.toFixed(1);
        document.getElementById("T").innerHTML = Math.trunc(vid.currentTime);
        document.getElementById("T1").innerHTML = Math.trunc(vid.currentTime-vid.duration);
      }
      vid.addEventListener("timeupdate", updateSeekBar);
    </script>
  </body>
